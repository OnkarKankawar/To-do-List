<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>To-Do App</h1>



  <h2>Add Task</h2>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter task description">
    <input type="submit" value="Add Task">
  </form>

  <div class="container">
    <div class="section">
      <h2>Pending Tasks</h2>
      <table id="pending-tasks">
        <thead>
          <tr>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="section">
      <h2>Completed Tasks</h2>
      <table id="completed-tasks">
        <thead>
          <tr>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
